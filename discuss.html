<!DOCTYPE html>
<html lang="zhs">

<head>
  <title>心得交流 - 系统重装助手</title>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#EEE" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/code-styles.css" />
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/winui-icons.min.css" />
  <link rel="stylesheet" type="text/css" href="css/app-config.css" />
  <link rel="stylesheet" type="text/css" href="css/windows-ui.min.css" />
  <style>
    /* 添加到你的 CSS 文件中 */
    .comment-form {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea {
      resize: vertical;
    }

    button {
      padding: 10px 15px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a9e;
    }

    .comment-list {
      margin-top: 20px;
    }

    .comment-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .comment-item .comment-author {
      font-weight: bold;
    }

    .comment-item .comment-content {
      margin-top: 5px;
    }
  </style>
</head>

<body>
<div class="container-flex-row">
  <aside class="app-navbar-wrap" id="NavBarMain">
    <div class="app-navbar-header-mobile">
      <span class="app-navbar-toggler" data-win-toggle="navbar-left" data-win-target="#NavBarMain"></span>
      <div style="display: flex; justify-content: space-between; flex: 1;">
        <span class="app-navbar-name">系统重装助手</span>
        <span class="app-navbar-name">心得交流</span>
      </div>
    </div>
    <nav class="app-navbar">
      <div class="app-navbar-header">
        <span class="app-navbar-toggler" data-win-toggle="navbar-left" data-win-target="#NavBarMain" aria-controls="NavBarMain" aria-label="Toggle navigation"></span>
        <span class="app-navbar-name">系统重装助手</span>
      </div>
      <ul class="app-navbar-list" id="app-navbar-list">
        <label class="app-navbar-theme-switch">
          <input id="app-navbar-theme-switch" type="checkbox">
          <div class="app-navbar-theme-switch-icon"></div>
        </label>
        <li class="app-navbar-list-item">
          <a href="index.html" class="">
            <img src="images/hxcn.png">
            <span>首页</span>
          </a>
        </li>
        <div class="app-navbar-submenu">
          <div class="app-navbar-submenu-title" data-win-toggle="collapse" data-win-target="#NavSubMenu">
            <span>关于本站</span>
          </div>
          <div class="app-navbar-submenu-content" id="NavSubMenu">
            <li class="app-navbar-list-item">
              <a exact="false" class="" href="info.html">
                <i class="icons10-user"></i>
                <span>作者信息</span>
              </a>
            </li>
            <li class="app-navbar-list-item">
              <a exact="false" class="" href="./discuss.html">
                <i class="icons10-user-group"></i>
                <span>心得交流</span>
              </a>
            </li>
            <li class="app-navbar-list-item">
              <a exact="false" class="" href="https://github.com/excniesNIED/SystemReinstallationAssistant">
                <i class="icons10-terminal"></i>
                <span>开放代码</span>
              </a>
            </li>
          </div>
        </div>
      </ul>
    </nav>
  </aside>
  <div class="app-page-container has-padding">
    <h1>心得交流</h1>

    <div class="comment-form">
      <div class="form-group">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">邮箱:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="comment">评论:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>
      </div>
      <button id="submit-comment">提交评论</button>
    </div>

    <div class="comment-list">
      <!-- 评论将显示在这里 -->
    </div>
  </div>
</div>
</body>
<script src="js/windows-ui.min.js"></script>
<script src="./js/navbarItems.js"></script>
<script>
  init_navbar_ul("NavBarLink", "subdir");

  document.getElementById('submit-comment').addEventListener('click', function() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const comment = document.getElementById('comment').value;

    if (name && email && comment) {
      const commentList = document.querySelector('.comment-list');
      const commentItem = document.createElement('div');
      commentItem.className = 'comment-item';

      const commentAuthor = document.createElement('div');
      commentAuthor.className = 'comment-author';
      commentAuthor.textContent = name;

      const commentContent = document.createElement('div');
      commentContent.className = 'comment-content';
      commentContent.textContent = comment;

      commentItem.appendChild(commentAuthor);
      commentItem.appendChild(commentContent);
      commentList.appendChild(commentItem);

      // 清空表单
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('comment').value = '';
    } else {
      alert('请填写所有字段');
    }
  });
</script>
</html>
